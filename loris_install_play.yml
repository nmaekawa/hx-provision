# first install for iiif backend services
---
- hosts: all
  remote_user: "{{ my_remote_user }}"
  become: yes
  become_user: root
  gather_facts: False
  vars_files:
    - vars/iiif_vars.yml

  tasks:
  - name: install python2
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)


- hosts: all
  remote_user: "{{ my_remote_user }}"
  become: yes
  become_user: root
  vars_files:
    - vars/iiif_vars.yml
    - vars/loris_vars.yml

  roles:
    - external/jmcvetta.passwordless_sudo
    - external/nmaekawa.apt
    - external/Stouts.users
    - { role: external/nmaekawa.apt, apt_other_packages: '{{ apt_required_packages_iiif }}' }
    - { role: external/atg.loris }

