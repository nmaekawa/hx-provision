<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IIIF Images</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #fff;
        }
        .logo {
            width: 125px;
        }
        .content {
            margin: 0;
            padding: 2em;
            font-size: 120%;
        }
    </style>
</head>
<body>
    <div class="content">
        <a href="http://iiif.io/">
            <img src="iiif-logo.svg" class="logo" alt="IIIF Logo">
        </a>
        <p>
            This is Loris, an image server that implements the IIIF Image API Level 2.
            <br>
            See <a href="http://iiif.io/api/image/2.0/">http://iiif.io/api/image/2.0/</a> for details
            and <a href="https://github.com/loris-imageserver/loris">https://github.com/loris-imageserver/loris</a>.
        </p>
    </div>
</body>
</html>
