---

# WEB VARS
# ----------------------------------------------------------------------------------
service_name: 'fnup'

# for Stouts.users
users_enabled: yes
users_to_install:
    - 'nmaekawa'
    - 'lduarte'
    - 'hxops'

# for nmaekawa.apt
apt_required_packages:
    - 'build-essential'
    - 'libffi-dev'
    - 'openssl'
    - 'libcurl4-openssl-dev'
    - 'python3-pip'
    - 'python3-dev'
    - 'python3-setuptools'
    - 'nginx-full'
    - 'awscli'
    - 'jq'
    - 'apache2-utils'

# bak cronjob
cronjob_owner: 'www-data'


# PROXY VARS
# ----------------------------------------------------------------------------------

enable_ssl: '{{ ec2_tag_cluster != "vagrant" }}'

static_dir_root: '/var/www'
static_dir: '{{ static_dir_root }}/html'
valid_referers_server_names: '*.vpal.harvard.edu *.harvardx.harvard.edu *.hxtech.org *.myhbx.org *.edx.org'
cert_name: 'static'
auth_basic_user_filepath: '/etc/nginx/.passwords.list'
# special case for vagrant
vagrant_webserver_dns: '{{ inventory_hostname }}'


