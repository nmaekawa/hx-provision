---

# PROXY VARS
# -------------------------------------------------------------
#
# manifest as static webserver
#

enable_ssl: '{{ ec2_tag_cluster != "vagrant" }}'

service_name: 'oculus'
cert_dns: 'oculus'

# for Stouts.users
users_enabled: yes
users_to_install:
    - 'nmaekawa'
    - 'lduarte'

proxy_static_dir: '/var/www/html'
nginx_ssl_dest_dir: '/etc/ssl/certs'

# for nmaekawa.apt
apt_required_packages:
    - 'nginx'




