---

# WWW2 VARS
# ----------------------------------------------------------------------------------
service_name: 'www2'

# for Stouts.users
users_enabled: yes
users_to_install:
    - 'nmaekawa'
    - 'lduarte'
    - 'hxops'

# for nmaekawa.apt
apt_required_packages:
    - 'build-essential'
    - 'libffi-dev'
    - 'openssl'
    - 'libcurl4-openssl-dev'
    - 'python3-pip'
    - 'python3-dev'
    - 'python3-setuptools'
    - 'nginx'

www2_content_tar_gz_path: '{{ lookup("env", "WWW2_CONTENT_TAR_GZ_PATH") | mandatory }}'
www2_proxy_to: '{{ lookup("env", "WWW2_PROXY_TO") | mandatory }}'


# PROXY VARS
# ----------------------------------------------------------------------------------

enable_ssl: '{{ ec2_tag_cluster != "vagrant" }}'

static_dir_root: '/var/www'
static_dir: '{{ static_dir_root }}/html'
# special case for vagrant
vagrant_webserver_dns: '{{ inventory_hostname }}'

static_dir_srt: '{{ static_dir_root }}/srt'
nginx_non_ssl_port_srt: 5080
nginx_ssl_port_srt: 5443


