---
- hosts: '{{ target_hosts | default("tag_service_idsvarnish", true) }}'
  remote_user: "{{ my_remote_user }}"
  become: yes
  become_user: root
  gather_facts: False
  vars_files:
      - vars/common_vars.yml

  tasks:
      - name: install python2
        raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
        register: result
        changed_when: "result.stdout != ''"


- hosts: '{{ target_hosts | default("tag_service_idsvarnish", true) }}'
  remote_user: "{{ my_remote_user }}"
  become: yes
  become_user: root
  vars:
      local_user:
          name: '{{ service_name }}'
          authorized: []
  vars_files:
      - vars/common_vars.yml
      - vars/loris_dedicated_varnish_vars.yml

  roles:
      - external/jmcvetta.passwordless_sudo
      - { role: external/nmaekawa.apt }
      - { role: external/Stouts.users, users_users: '{{ users_developers }}' }


- hosts: '{{ target_hosts | default("tag_service_idsvarnish", true) }}'
  remote_user: "{{ my_remote_user }}"
  become: yes
  become_user: root
  vars:
      varnish_be: '{{ varnish_instances.ids.backend }}'
      varnish_listen_port: '{{ varnish_instances.ids.frontend.port }}'
      varnish_default_vcl_template_path: 'roles/varnishlog/templates/default_dedicated.vcl.j2'
  vars_files:
      - vars/common_vars.yml
      - vars/loris_dedicated_varnish_vars.yml

  tasks:
      - name: install varnish
        include_role:
            name: external/geerlingguy.varnish

      - name: enable varnishlog
        include_role:
            name: varnishlog


