---
- hosts: '{{ target_hosts | default("tag_proxy", true) }}'
  remote_user: "{{ my_remote_user }}"
  become: yes
  become_user: root
  gather_facts: False
  vars_files:
      - vars/common_vars.yml

  tasks:
      - name: install python2
        raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
        register: result
        changed_when: "result.stdout != ''"


- hosts: '{{ target_hosts | default("tag_proxy", true) }}'
  remote_user: "{{ my_remote_user }}"
  become: yes
  become_user: root
  vars_files:
      - vars/common_vars.yml
      - vars/loris_vars.yml

  roles:
      - external/jmcvetta.passwordless_sudo
      - { role: external/nmaekawa.apt, apt_other_packages: "{{ apt_required_packages_proxy }}" }


- hosts: '{{ target_hosts | default("tag_proxy", true) }}'
  remote_user: "{{ my_remote_user }}"
  become: yes
  become_user: root
  vars_files:
      - vars/common_vars.yml
      - vars/loris_vars.yml

  handlers:
    - include: handlers/main.yml

  tasks:
      - name: setup proxy
        include_role:
            name: nginx
        vars:
            static_dir: '{{ proxy_static_dir }}'
            nginx_template_path: roles/nginx/templates/nginx_reverse_proxy.j2

      - name: ensure proxy_static_dir exists
        file:
            path: '{{ proxy_static_dir }}'
            state: directory

      - name: drop error pages
        copy:
            src: roles/hx.loris/files/loris-static/
            dest: '{{ proxy_static_dir }}/'


