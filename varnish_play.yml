---
- hosts: tag_loris
  remote_user: "{{ my_remote_user }}"
  become: yes
  become_user: root
  gather_facts: False
  vars_files:
      - vars/loris_vars.yml

  tasks:
      - name: install python2
        raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
        register: result
        changed_when: "result.stdout != ''"


- hosts: tag_loris
  remote_user: "{{ my_remote_user }}"
  become: yes
  become_user: root
  vars_files:
      - vars/loris_vars.yml

  roles:
      - external/geerlingguy.varnish


- hosts: tag_loris
  remote_user: "{{ my_remote_user }}"
  become: yes
  become_user: root
  vars_files:
      - vars/loris_vars.yml

  roles:
      - varnishlog
      - { role: external/geerlingguy.varnish, varnish_enabled_services: [ varnishlog ],
                varnish_default_vcl_template_path: "roles/varnishlog/templates/default.vcl.j2"
        }
